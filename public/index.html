<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WisataPas - Temukan destinasi wisata terbaik di Indonesia">
    <title>WisataPas - Destinasi Wisata Indonesia</title>
    <link rel="icon" type="image/png" sizes="196x196" href="PWA/icons/favicon-196.png">
    <link rel="apple-touch-icon" href="PWA/icons/apple-icon-180.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script>
        // Handle root URL and empty hash
        window.addEventListener('load', function() {
            if (window.location.pathname === '/' && !window.location.hash) {
                window.location.replace('/#/');
            }
        });
    </script>
</head>
<body>
    <header id="headerContainer"></header>
    
    <main id="mainContent"></main>
    
    <footer id="footerContainer"></footer>

    <script src="app.bundle.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Registrasi service worker (sw) agar aplikasi berjalan offline.
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js").then(reg => {
                    console.log("Service Worker registered (scope: " + reg.scope + ")");
                }).catch(err => {
                    console.error("Service Worker registration failed: " + err);
                });
            });
        }
    </script>
</body>
</html>
